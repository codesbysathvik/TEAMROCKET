<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SafeLink Popup</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../style.css" />
  <style> body { width: 320px; }</style>
</head>
<body class="bg-gray-50 p-4 font-sans">
  <h2 class="text-lg font-semibold mb-3">Quick link check</h2>

  <input id="extUrl" class="w-full border rounded px-3 py-2 mb-3" placeholder="Paste link..." />
  <button id="extScan" class="w-full bg-blue-600 text-white py-2 rounded">Scan</button>

  <div id="extResult" class="mt-3 p-3 bg-white rounded shadow hidden"></div>

  <script src="popup.js"></script>
</body>
</html>
