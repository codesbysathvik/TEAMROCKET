<!doctype html>
<html>
<head>
  <title>PhishShield</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

<div class="card">

  <h2 class="title">PhishShield</h2>
  <p class="subtitle">TeamRocket AI Link Scanner</p>

  <input id="urlInput" class="url-box" placeholder="Paste or auto-detect URL">

  <button id="scanBtn" class="scan-btn">SCAN URL</button>

  <div id="loader" class="loader hidden"></div>

  <div id="resultBox" class="result hidden">
    <div class="score-circle">
      <span id="scoreText">0</span>
    </div>

    <p id="adviceText" class="advice"></p>

    <div class="signals-box">
      <h3>Signals Detected</h3>
      <ul id="signalsList"></ul>
    </div>
  </div>

</div>

<script src="popup.js"></script>
</body>
</html>
